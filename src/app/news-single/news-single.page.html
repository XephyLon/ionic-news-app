<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{currentArticle.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-img [src]="currentArticle.urlToImage"></ion-img>
    <ion-card-header>
      <ion-card-title>{{currentArticle.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{currentArticle.description}}</p>

      <h4>Content:</h4>

      <p>{{currentArticle.content}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
