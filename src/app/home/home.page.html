<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Latest News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Search" type="search" animated="true"></ion-searchbar>
  </ion-toolbar>
  <ion-card *ngFor="let article of data?.articles; let i = index; trackBy: query[i]" (click)="onGoToNewsSinglePage(article)">
    <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-header>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{article.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
