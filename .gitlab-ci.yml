image: node:8.12.0

pages:
  cache:
    paths:
    - node_modules/

  stage: deploy
  script:
  - npm install -g @angular/cli@7.0.5
  - npm install -g ionic cordova
  - npm install
  - ionic build --prod
  - rmdir public
  - mkdir public
  - mv -v www/* public
  artifacts:
    paths:
    - public
  only:
  - master
  - search-autocomplete
